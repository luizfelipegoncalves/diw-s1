<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./pesquisa.css" />

    <title>Filnews &middot; Pesquisar</title>
  </head>

  <body>
    <div id="root">
      <!------------------------------------------------------------------------------------------->
      <!-- NAVBAR                                                                                -->
      <!------------------------------------------------------------------------------------------->
      <nav class="navbar navbar-expand-lg navbar-dark" id="main-nav">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><span class="__filnews__">Filnews</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav-content"
          >
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="nav-content">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/#lanc">Lançamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#dest">Em Destaque</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#aval">Avaliações</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#entr">Entrevistas & Making-of</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#novi">Novidades</a>
              </li>
            </ul>
            <form class="d-flex" method="GET" action="./pesquisa">
              <input
                class="form-control me-2"
                name="query"
                type="search"
                placeholder="Pesquisar filme..."
              />
              <button
                class="btn btn-outline-light"
                type="submit"
                title="Pesquisar"
              >
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="middle-sect py-4">
        <div class="container" id="query-form-wrapper">
          <form action="./pesquisa" class="form-display" method="GET">
            <input type="text" name="query" id="query-input" />
            <button type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>

        <!------------------------------------------------------------------------------------------->
        <!-- DESTAQUES DA BUSCA                                                                    -->
        <!------------------------------------------------------------------------------------------->
        <section class="search-hl">
          <div class="container">
            <header class="highlights__header">
              <h3 class="highlights__title" id="dest">Resultados da Busca</h3>
            </header>

            <div class="highlights__list">
              <p>Carregando...</p>
            </div>

            <footer class="highlights__footer">
              <a href="javascript:void(0);" id="hl-load-more"
                >Carregar mais...</a
              >
            </footer>
          </div>
        </section>
      </div>

      <!------------------------------------------------------------------------------------------->
      <!-- RODAPÉ                                                                                -->
      <!------------------------------------------------------------------------------------------->
      <footer class="site-footer">
        <div class="container">
          <div class="site-footer__inner">
            <p class="mb-0">
              Copyright &copy; 2022, Filnews &middot; Disciplina de
              Desenvolvimento de Interfaces Web.
              <br />
              Desenvolvimento por Luiz Felipe Gonçalves.
              <br />
              <strong>ICEI PUC Minas.</strong>
            </p>
            <div>
              <span class="__filnews__">Filnews</span>
            </div>
          </div>
        </div>
      </footer>
      <!-- end -->
    </div>

    <script type="module" src="./pesquisa.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
